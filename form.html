<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Submit product reviews by rating product performance, installation date, useful features, and customer feedback.">
  <meta name="author" content="Nabukenya phiona">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">

      <label for="product">Product Name: <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset class="hori">
        <legend>Overall Rating: <span class="required">*</span></legend>

        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating1">☆ 1</label>

        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">☆ 2</label>

        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">☆ 3</label>

        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating4">☆ 4</label>

        <input type="radio" id="rating5" name="rating" value="5">
        <label for="rating5">☆ 5</label>
      </fieldset>

      <label for="installDate">Date of Installation: <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- <fieldset class="vert"> -->
      <fieldset class="vert">
        <legend>Useful Features:</legend>

        <input type="checkbox" id="feature1" name="features" value="easy_install">
        <label for="feature1">Easy Installation</label><br>

        <input type="checkbox" id="feature2" name="features" value="durability">
        <label for="feature2">Durability</label><br>

        <input type="checkbox" id="feature3" name="features" value="affordability">
        <label for="feature3">Affordability</label><br>

        <input type="checkbox" id="feature4" name="features" value="portability">
        <label for="feature4">Portability</label>

      </fieldset>

      <label for="reviewText">Written Review:</label>
      <textarea id="reviewText" name="reviewText" rows="5"></textarea>

      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Review">
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2026 Product Review Site</p>
  </footer>


</body>

</html>
